<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>LOVE YOU</title>
    <link rel="icon" href="http://www.meng.uno/css/images/logo.png">
    <link rel="apple-touch-icon" href="http://www.meng.uno/css/images/logo.png">
    <script src="./js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/bootstrap.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="row col-md-3"></div>
    <div class="row col-md-6">
        <div class="row question">
            <div class="col-md-6 col-xs-12">
                <p style="line-height: 50px;font-size: 10px;">“小姐姐，我观察你很久了”</p>
                <p style="line-height: 50px;font-size: 20px;">做我女朋友好不好？</p>
            </div>
            <div class="col-md-6 col-xs-12">
                <img src="./css/images/1.png" alt="" style="height: 200px;">
            </div>
        </div>
        <div class="row question" style="margin-top: 20px;">
            <div class="col-md-6 col-xs-6" style="text-align: center;">
                <button type="button" class="btn btn-success" style="width: 80%" id="no">好</button>
            </div>
            <div class="col-md-6 col-xs-6" style="text-align: center;">
                <button type="button" class="btn btn-danger" style="width: 80%" id="ok">不好</button>
            </div>
        </div>
        <div class="col-md-12 col-xs-12 hide" id="success">
            <img src="./css/images/666.jpg" alt="" style="width: 100%;">
        </div>
    </div>

    <div class="row col-md-3"></div>

</div>
<script>
    var i=Math.floor(Math.random()*10);
    var ok=false;
    $(document).ready(function(){
        $("#no").click(function(){
            alert("真的吗？你答应了？");
            alert("衣服都你洗？");
            alert("闻臭脚？");
            alert("你做饭？");
            alert("给我发消息吧，爱你");
            $(".question").addClass('hide');
            $("#success").removeClass('hide');
            ok=true;
        });
        $("#ok").click(function(){
            switch(i){
                case 1:
                    alert("工资上交");
                    break;
                case 2:
                    alert("家务全包");
                    break;
                case 3:
                    alert("房产证写你的名字");
                    break;
				        case 4:
                    alert("保大");
                    break;
                case 5:
                    alert("我妈会游泳");
                    break;
                case 6:
                    alert("不跟你吵架，会撒娇 会卖萌");
                    break;
                case 7:
                    alert("保证小奶狗！");
                    break;
                default:
                    alert("答应我吧");
                    break;
            }
            i=Math.floor(Math.random()*10);
        });
    });
</script>

</body></html>
